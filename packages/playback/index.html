<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TestPage</title>
</head>
<body>
  <script src="./dist/iife/index.debug.js"></script>
  <script>
    (async() => {
      console.log('global namespace: ', PlaybackNamespace);

      console.group('Static members: ');
      console.log(PlaybackNamespace.Player.LoggerLevel);
      console.groupEnd();

      const player = new PlaybackNamespace.Player();

      console.log('instance: ', player);

      const versionInfo = player.getVersionInfo();

      console.log('version info: ', versionInfo);

      const loggerLevel = player.getLoggerLevel();

      console.log('logger level: ', loggerLevel);

      const configuration = player.getConfigurationSnapshot();

      console.log('configuration: ', configuration);

      const envCapabilities = await player.probeEnvCapabilities();

      console.log(envCapabilities);
    })()
  </script>
</body>
</html>
